<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eventos - IFSP - Pirituba</title>
<link rel="icon" type="image/icon" href="Imagens/favicon.ico"/>
<script src="js/disabling.js"></script>
</head>
<body>

  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="65px" data="menu.html"></object>
    </nav>

    <img src="Imagens/Logo.jpg" alt="Logo do IFSP " />
    <h1>Inscreva-se</h1>
  </header>

  <main>
    <form action="">
      <fieldset>
      <form>
        Evento
        <select name="Evento">
          <option>-- Selecione --</option>
          <option>Voe sem asas</option>
          <option>Festa junina</option>
          <option>Semana de tecnologia</option>
        </select>
      </form>
    </fieldset>

    <fieldset>
    <legend>Informações de Acesso</legend>
      <form><br>
      <label for="Usuário">Usuário</label>
      <input type="text" name="Info" id="Usuário"><br><br>
      <label for="Senha">Senha</label>
      <input type="password" name="Info" id="Senha"><br><br>
      <label for="Confirme a Senha">Confirme a Senha</label>
      <input type="password" name="Info" id="Confirme a Senha"><br><br>
        
      </form>
    </fieldset>

    <fieldset>
    <legend>Informações Pessoais</legend>
      <form><br>
        <label for="Nome Completo">Nome Completo</label>
        <input type="text" name="Nome Completo" id="Nome Completo"><br><br>
        <label for="E-mail">E-mail</label>
        <input type="email" name="E-mail" id="E-mail"><br><br>
        <label for="Celular">Celular</label>
        <input type="number" name="Celular" id="Celular"> (99) 99999-9999<br><br>

        <fieldset>
          <legend>Sexo</legend>
          <form action="">
            <label for="Masculino">Masculino</label>
            <input type="radio" name="Gender" id="Masculino">
            <label for="Feminino">Feminino</label>
            <input type="radio" name="Gender" id="Feminino">
          </form>
        </fieldset>
        
        <br>
        <label for="Data de Nascimento">Data de Nascimento</label>
        <input type="date" name="Info" id="Data de Nascimento"><br><br>
        <label for="Cor Favorita">Cor Favorita</label>
        <input type="color" name="Info" id="Cor Favorita"><br><br>
        <label for="Perfil no Github">Perfil no Github</label>
        <input type="url" name="Info" id="Perfil no Github">
        
      </form>
    </fieldset>

    <br>
    <input type="submit" value="Inscrever">
    <input type="submit" value="Limpar">

    </form>
    
  </main>

  <footer>
      <nav>
        <object width="100%" data="rodape.html"></object>
      </nav>
    </footer>
</body>
</html>
